name: 京东每日签到

on:
    workflow_dispatch:
    schedule:
        - cron: "5 0 * * *"
    watch:
        types: [started]
    repository_dispatch:
        types: jd_daily_bounds

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: "12.x"
            - name: Run app
              run: npm install
            - run: node app.js
              env:
                  JD_COOKIE: ${{ secrets.JD_COOKIE }}
                  JD_COOKIE: ${{ secrets.SERVER_J_TOKEN }}
